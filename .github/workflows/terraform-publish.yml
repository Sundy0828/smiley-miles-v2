name: Publish Terraform Files

on:
  push:
    branches:
      - master

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2.0.0
        with:
          terraform_version: 1.5.0 # Specify your Terraform version here

      - name: Change Directory to Terraform
        run: cd terraform

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve
        env:
          TF_VAR_some_variable: ${{ secrets.SOME_SECRET }} # Example for passing secrets

      - name: Output Terraform State
        run: |
          cd terraform
          terraform output -json > terraform_output.json
          echo "Terraform output saved to terraform_output.json"
