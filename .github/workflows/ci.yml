name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Read Node.js version from .nvmrc
      - name: Read Node.js version from .nvmrc
        id: nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV

      # Step 3: Set up Node.js using version from .nvmrc
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

  build:
    runs-on: ubuntu-latest
    needs: [setup]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build React app
        run: pnpm build # Assumes you have a build script in package.json

  terraform:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2.0.0
        with:
          terraform_version: 1.5.0 # Specify your Terraform version here

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      # - name: Capture Terraform Outputs
      #   working-directory: ./terraform
      #   id: terraform_output
      #   run: |
      #     echo "bucket_name=$(terraform output -raw bucket_name)" >> $GITHUB_ENV
      #     echo "cloudfront_id=$(terraform output -raw cloudfront_id)" >> $GITHUB_ENV

  tests:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests with coverage
        run: pnpm test:ci

  codecov:
    runs-on: ubuntu-latest
    needs: [build, tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Upload coverage to Codecov
        run: pnpm exec codecov -f ./coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ env.CODECOV_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [tests, terraform]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # You can specify a specific version, e.g., '3.9'

      - name: Install AWS CLI
        run: pip install awscli

      - name: Check Build Directory
        run: ls -la ./build

      - name: Deploy React build to S3
        run: |
          aws s3 sync ./build s3://smiley-miles-bucket --delete --debug
          aws cloudfront create-invalidation --distribution-id E3SYRWPUCCVQ74 --paths "/*" --debug

